# Default values for using this helm chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

#Values for CloudGuard AppSec Nano Agent in Nginx Ingress Controller
nanoToken: "12345abc-a5fa-40b4-9c9a-b8dabde8956d-63f91f9b-d4a8-4bc0-b81a-e472d649f781"
appURL: "myapp.mycompany.com"
mysvcname: "myapp"
mysvcport: "80"

#
image:
  cpappsecnginxingress:
    properties:
      imageRepo: gcr.io/checkpoint-public/cpappsec/cpappsecnginxingress
      imageTag: 0.1.155168
  cpappsecnanoagent:
    properties:
     imageRepo: gcr.io/checkpoint-public/cpappsec/cpappsecnanoagent
     imageTag: 0.1.155168

imagePullSecrets: []

controller:
  operatorServiceAccount: cpappsec-operatorserviceaccount

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: myapp.mycompany.com
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

TLS_CERTIFICATE_CRT: 

TLS_CERTIFICATE_KEY: 

nodeSelector: {}

tolerations: []

affinity: {}
